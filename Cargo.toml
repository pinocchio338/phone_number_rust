[package]
name    = "phonenumber"
version = "0.1.0+8.6.0"

authors = ["meh. <meh@1aim.com>"]
license = "Apache-2"

description = "Library for parsing, formatting and validating international phone numbers."
repository  = "https://github.com/1aim/rust-phonenumber"
keywords    = ["phonenumber", "phone", "number", "parser", "validator", "formatter"]

[dependencies]
regex       = "0.2"
regex-cache = "0.1.5"
lazy_static = "0.2"
fnv         = "1.0"
error-chain = "0.10"
quick-xml   = "0.8"
itertools   = "0.6"
either      = "1.0"
nom         = { version = "3.0", git = "https://github.com/Geal/nom" }

serde        = "1.0"
serde_derive = "1.0"
bincode      = "0.8"

[build-dependencies]
quick-xml    = "0.8"
error-chain  = "0.10"
regex        = "0.2"
serde        = "1.0"
serde_derive = "1.0"
bincode      = "0.8"
